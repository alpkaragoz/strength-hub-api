# Base configuration
spring:
  application:
    name: strength-hub-api

  # JPA/Hibernate
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: validate  # never drops data
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        show_sql: false
        jdbc:
          batch_size: 25
          fetch_size: 25
    show-sql: false

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

app:
  jwt:
    secret: ${JWT_SECRET}
    access-token-expiration-ms: ${JWT_ACCESS_EXPIRATION}
    refresh-token-expiration-ms: ${JWT_REFRESH_EXPIRATION}
    issuer: ${JWT_ISSUER}
    sliding-refresh-days: ${JWT_SLIDING_REFRESH_DAYS}
    max-refresh-tokens-per-user: ${JWT_MAX_REFRESH_TOKENS_PER_USER}
  admin:
    username: ${ADMIN_USERNAME:admin}
    email: ${ADMIN_EMAIL:admin@strengthhub.com}
    password: ${ADMIN_PASSWORD:}
    first-name: ${ADMIN_FIRST_NAME:System}
    last-name: ${ADMIN_LAST_NAME:Administrator}